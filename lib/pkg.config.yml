---
forceUpdate: true
pkgRegistry:
  - jsdoc
  - clasp
  - eslint
  - gitbook
pkgs:
  jsdoc:
    - name: jsdoc
      version: "*"
      alone: false
      links:
        - jsdoc
  clasp:
    - name: "@google/clasp"
      version: "*"
      alone: false
      links:
        - clasp
  eslint:
    - name: eslint
      version: "*"
      alone: false
      links:
        - eslint
  gitbook:
    - name: gitbook-cli
      version: "*"
      alone: true
      links:
        - gitbook
...
